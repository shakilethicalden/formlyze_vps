<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f7;
            color: #333;
            padding: 30px;
        }
        .email-box {
            background: white;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-box">
        <h2>Hello {{ username }},</h2>
        <p>This is a confirmation that your Formlyze password was changed successfully.</p>
        <p>If you didn't perform this action, please reset your password immediately or contact our support.</p>
        <p class="footer">Stay secure, <br> The Formlyze Team</p>
    </div>
</body>
</html>
