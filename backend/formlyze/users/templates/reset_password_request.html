<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f7;
            color: #333;
            padding: 30px;
        }
        .email-box {
            background: white;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4F46E5;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-box">
        <h2>Hello {{ username }},</h2>
        <p>We received a request to reset your password for your Formlyze account.</p>
        <p>If this was you, click the button below to reset your password:</p>
        <a class="button" href="{{ reset_link }}">Reset Password</a>
        <p>If you didn't request a password reset, you can safely ignore this email.</p>
        <p class="footer">Need help? Contact support@formlyze.com</p>
    </div>
</body>
</html>
